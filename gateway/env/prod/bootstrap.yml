spring:
  application:
    name: gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: prod

eureka:
  instance:
    prefer-ip-address: true #使用IP注册
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    ##续约更新时间间隔设置5秒，m默认30s
    lease-renewal-interval-in-seconds: 30
    ##续约到期时间10秒，默认是90秒
    lease-expiration-duration-in-seconds: 90
  client:
      service-url:
        defaultZone: http://exaleap:exaleap123@10.8.5.230:8080/eureka/


logging:
  level:
    root: DEBUG

auth-props:
  access-token: admin
  auth-level: prod
  access-ip: 127.0.0.1   #系统后可以指定ip 地址访问
  api-urlMap: {
    ##1. manager 系统后台; 2. customer; 3. user 服务平台后台;
    service: 3,
  }
  exclude-urls:
    - /service/login