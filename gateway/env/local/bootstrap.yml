spring:
  application:
    name: gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: local

eureka:
  instance:
    prefer-ip-address: true #使用IP注册
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    ##续约更新时间间隔设置5秒，m默认30s
    lease-renewal-interval-in-seconds: 5
    ##续约到期时间10秒，默认是90秒
    lease-expiration-duration-in-seconds: 10
  client:
      service-url:
        defaultZone: http://jzg:jzg123@127.0.0.1:8761/eureka/
auth-props:
  access-token: admin
  auth-level: local
  access-ip: 127.0.0.1
  api-urlMap: {
    ##1. manager 系统后台; 2. customer; 3. dealer 服务平台后台;
    customer: 3,
    product: 3,
    user: 3,
    service: 3,
    trade: 3,
    order: 3,
    dealer: 1
  }
  exclude-urls:
    - /service/login
    - /user/login





