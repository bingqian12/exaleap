spring:
  application:
    name: gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: test

eureka:
  instance:
    prefer-ip-address: true #使用IP注册
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    ##续约更新时间间隔设置5秒，m默认30s
    lease-renewal-interval-in-seconds: 5
    ##续约到期时间10秒，默认是90秒
    lease-expiration-duration-in-seconds: 10
  client:
      service-url:
        defaultZone: http://exaleap:exaleap123@127.0.0.1:8761/eureka/



auth-props:
  access-token: admin
  auth-level: test
  access-ip: 127.0.0.1
  api-urlMap: {
    service: 3
  }
  exclude-urls:
    - /service/login
