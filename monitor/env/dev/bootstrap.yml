spring:
  application:
    name: monitor

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: dev
eureka:
  instance:
    prefer-ip-address: true #使用IP注册
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    ##续约更新时间间隔设置5秒，m默认30s
    lease-renewal-interval-in-seconds: 5
    ##续约到期时间10秒，默认是90秒
    lease-expiration-duration-in-seconds: 10
  client:
      service-url:
        defaultZone: http://jzg:jzg123@127.0.0.1:8761/eureka/

ribbon:
  ReadTimeout: 2000 # 请求处理超时时间
  ConnectTimeout: 2000
turbine: #要监听的微服务列表
  app-config: product,customer
  cluster-name-expression: "'default'"