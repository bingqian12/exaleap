<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-on="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Monitor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div id="rootDiv">


  <form  style="width: 300px;margin-top: 10px; margin-left: 10px ">
    <div class="form-group">
      <input type="text"   v-model="url" class="form-control" placeholder="gateway url">
    </div>
  </form>


    <h4>服务器链接</h4>

    <table class="table table-striped" id="" style="width: 300px;margin-top: 10px; margin-left: 10px; border: 1px solid #887722">
     <tr>
       <td>Eureka</td> <td> <a class="btn btn-default" target="_blank" v-on:click="goEurekaServer" role="button">查看</a></td>
     </tr>

      <tr>
        <td>Zipkin  </td><td> <a class="btn btn-default" v-on:click="goZipkinServer" target="_blank"  role="button">查看</a></td>
      </tr>

      <tr>
        <td>Swigger</td><td> <a class="btn btn-default" v-on:click="goSwiggerServer" target="_blank" role="button">查看</a></td>
      </tr>

    </table>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>

<script >
    var vm ;
    $(function () {
       vm = new Vue({
            el: '#rootDiv',
            data: {
                url: 'http://127.0.0.1:9030/',

            },
            methods: {
                goEurekaServer: function(){
                    window.open(this.url+"eurekaPath") ;

                },
                goSwiggerServer: function () {
                    window.open(this.url+"swagger-ui.html") ;
                },
                goZipkinServer: function () {
                    window.open(this.url+"zipkinPath") ;
                },
            }
        });

    });





</script>
</html>
