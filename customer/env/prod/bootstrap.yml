spring:
  application:
    name: customer
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: prod       # 对应config中心 customer-prod.yml配置文件

eureka:
  instance:
    prefer-ip-address: true #使用IP注册
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    ##续约更新时间间隔设，m默认30s
    lease-renewal-interval-in-seconds: 30
    ##续约到期时间 默认是90秒
    lease-expiration-duration-in-seconds: 90
  client:
      service-url:
        defaultZone: http://jzg:jzg123@172.21.200.6:8080/eureka/


#  启动参数    --spring.profiles.active=local

testname: prod

