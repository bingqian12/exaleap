spring:
  application:
    name: customer
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: test

eureka:
  instance:
    prefer-ip-address: true #使用IP注册
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    ##续约更新时间间隔设置5秒，m默认30s
    lease-renewal-interval-in-seconds: 5
    ##续约到期时间10秒，默认是90秒
    lease-expiration-duration-in-seconds: 10
  client:
      service-url:
        #配置eureka服务器的用户名密码 url地址
        defaultZone: http://jzg:jzg123@127.0.0.1:8761/eureka/


#  启动参数    --spring.profiles.active=local



