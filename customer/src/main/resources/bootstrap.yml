spring:
  application:
    name: customer
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: dev       #${profiles}

eureka:
  instance:
    prefer-ip-address: true #使用IP注册
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    ##续约更新时间间隔设置5秒，m默认30s
    lease-renewal-interval-in-seconds: 60
    ##续约到期时间10秒，默认是90秒
    lease-expiration-duration-in-seconds: 180
  client:
      service-url:
        defaultZone: http://jzg:jzg123@127.0.0.1:8761/eureka/




